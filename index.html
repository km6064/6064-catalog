<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6064 Catalogue</title>

    <!-- Load Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #0a0a0a;
            color: #fff;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Swiper */
        .swiper-wrapper {
            /* Heavy initial resistance, smooth release */
            transition-timing-function: cubic-bezier(0.6, 0.0, 0.2, 1) !important;
        }
        .swiper {
            width: 100%;
            height: 100vh;
        }

        .swiper-slide {
            position: relative;
            overflow: hidden;
        }

        .swiper-slide a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .slide-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 6s ease;
        }

        .swiper-slide:hover .slide-image {
            transform: scale(1.03);
        }

        /* Subtle vignette overlay */
        .slide-overlay {
            position: absolute;
            inset: 0;
            background: 
                linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, transparent 25%),
                linear-gradient(to top, rgba(0,0,0,0.5) 0%, transparent 35%);
            pointer-events: none;
            z-index: 1;
        }

        /* Header - fixed over slides */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }

        .header a {
            pointer-events: auto;
        }

        .site-id {
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .site-id:hover {
            opacity: 0.6;
        }

        .catalogue-mark {
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #fff;
            opacity: 0.9;
        }

        /* Project label */
        .slide-label {
            position: absolute;
            bottom: 50px;
            left: 50px;
            z-index: 2;
            max-width: 400px;
        }

        .label-code {
            font-size: 9px;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 12px;
            font-weight: 400;
        }

        .label-title {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #fff;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        .mic-text{
            font-family: 'Cormorant Garamond', Georgia, serif;
        }

        .label-type {
            font-size: 12px;
            font-weight: 300;
            color: rgba(255,255,255,0.7);
            letter-spacing: 1px;
        }

        /* View prompt - appears on hover */
        .slide-prompt {
            position: absolute;
            bottom: 55px;
            right: 50px;
            z-index: 2;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.6);
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.4s ease;
        }

        .swiper-slide:hover .slide-prompt {
            opacity: 1;
            transform: translateX(0);
        }

        /* Progress indicator */
        .progress-bar {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .progress-dot {
            width: 6px;
            height: 6px;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress-dot:hover {
            border-color: rgba(255,255,255,0.8);
        }

        .progress-dot.active {
            background: #fff;
            border-color: #fff;
        }

        /* Slide counter */
        .slide-counter {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            font-size: 10px;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.5);
            font-variant-numeric: tabular-nums;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .footer-line {
            font-size: 8px;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
        }

        /* Scroll hint - first load only */
        .scroll-hint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .scroll-hint.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .scroll-hint-text {
            font-size: 9px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.4);
            margin-bottom: 10px;
        }

        .scroll-hint-line {
            width: 1px;
            height: 30px;
            background: rgba(255,255,255,0.3);
            margin: 0 auto;
            animation: scrollPulse 2s ease infinite;
        }

        @keyframes scrollPulse {
            0%, 100% { transform: scaleY(1); opacity: 0.3; }
            50% { transform: scaleY(0.6); opacity: 0.6; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 25px;
            }

            .slide-label {
                bottom: 100px;
                left: 25px;
                right: 25px;
                max-width: none;
            }

            .label-title {
                font-size: 24px;
            }

            .label-type {
                font-size: 11px;
            }

            .slide-prompt {
                display: none;
            }

            .progress-bar {
                right: 20px;
                gap: 12px;
            }

            .progress-dot {
                width: 5px;
                height: 5px;
            }

            .slide-counter {
                bottom: 25px;
                right: 25px;
            }

            .footer {
                bottom: 25px;
            }

            .scroll-hint {
                bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="https://6064.site" class="site-id">6064</a>
        <div class="catalogue-mark">Catalogue</div>
    </header>

    <!-- Progress dots -->
    <div class="progress-bar">
        <div class="progress-dot active" data-index="0"></div>
        <div class="progress-dot" data-index="1"></div>
    </div>

    <!-- Slide counter -->
    <div class="slide-counter">
        <span class="current">01</span> / <span class="total">02</span>
    </div>

    <!-- Scroll hint -->
    <div class="scroll-hint">
        <div class="scroll-hint-text">Scroll</div>
        <div class="scroll-hint-line"></div>
    </div>

    <!-- Swiper -->
    <div class="swiper catalogue-swiper">
        <div class="swiper-wrapper">
            <!-- Project 1: Cariño Mío -->
            <div class="swiper-slide">
                <a href="/carino-mio/">
                    <img class="slide-image" src="https://webpreviews6064.s3.eu-north-1.amazonaws.com/INSTANCES/CarinoMioMicrophone/0B9A1608-Edit.jpg" alt="Cariño Mío">
                    <div class="slide-overlay"></div>
                    <div class="slide-label">
                        <div class="label-code">6064-26P_CMM</div>
                        <div class="label-title mic-text">Cariño Mío</div>
                        <div class="label-type">Ribbon Microphone</div>
                    </div>
                    <div class="slide-prompt">View Project →</div>
                </a>
            </div>

            <!-- Project 2: K Mithani Leatherwork -->
            <div class="swiper-slide">
                <a href="/leatherwork/">
                    <img class="slide-image" src="https://webpreviews6064.s3.eu-north-1.amazonaws.com/OUTPUTS/LEATHER/2017-09-18-0001-2crop.jpg" alt="K Mithani Leatherwork">
                    <div class="slide-overlay"></div>
                    <div class="slide-label">
                        <div class="label-code">6064-26P_KML</div>
                        <div class="label-title"><strong>K&nbsp;&nbsp;Mithani</strong></div>
                        <div class="label-type">Handmade Leatherwork</div>
                    </div>
                    <div class="slide-prompt">View Project →</div>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-line">2026</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.catalogue-swiper', {
            direction: 'vertical',
            slidesPerView: 1,
            speed: 500,              
            mousewheel: {
                releaseOnEdges: true,
                sensitivity: 0.8,      
                thresholdDelta: 20,    
            },
            keyboard: { enabled: true },
            resistance: true,
            resistanceRatio: 0.7,     
            touchRatio: 0.6,       
        });

        // Elements
        const dots = document.querySelectorAll('.progress-dot');
        const currentCounter = document.querySelector('.slide-counter .current');
        const scrollHint = document.querySelector('.scroll-hint');

        // Update on slide change
        swiper.on('slideChange', function() {
            // Update dots
            dots.forEach(dot => dot.classList.remove('active'));
            dots[swiper.activeIndex].classList.add('active');
            
            // Update counter
            currentCounter.textContent = String(swiper.activeIndex + 1).padStart(2, '0');
            
            // Hide scroll hint after first interaction
            scrollHint.classList.add('hidden');
        });

        // Click dots to navigate
        dots.forEach(dot => {
            dot.addEventListener('click', function() {
                const index = parseInt(this.dataset.index);
                swiper.slideTo(index);
            });
        });

        // Hide scroll hint on any scroll
        window.addEventListener('wheel', () => {
            scrollHint.classList.add('hidden');
        }, { once: true });

        window.addEventListener('touchstart', () => {
            scrollHint.classList.add('hidden');
        }, { once: true });
    </script>
</body>
</html>
